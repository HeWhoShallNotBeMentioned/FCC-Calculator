<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Chris Underwood's FCC Calculator</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel = "stylesheet" type = "text/css" href = "style.css" />
  </head>

<body>
  <div class="container main mx-auto" >
    <h4>Calculator</h4>
    <div class="row">
      <input type="text" class="inputField" />
    </div>
    <div id="buttonList">
      <div class="row">
        <button class="calcButton" id="7" >7</button>
        <button class="calcButton" id="8" >8</button>
        <button class="calcButton" id="9" >9</button>
        <button class="calcButton" id="-" >-</button>
      </div>
      <div class="row">
        <button class="calcButton" id="4" >4</button>
        <button class="calcButton" id="5" >5</button>
        <button class="calcButton" id="6" >6</button>
        <button class="calcButton" id="x" >x</button>
      </div>
      <div class="row">
        <button class="calcButton" id="1" >1</button>
        <button class="calcButton" id="2" >2</button>
        <button class="calcButton" id="3" >3</button>
        <button class="calcButton" id="/" >/</button>
      </div>
      <div class="row">
        <button class="calcButton" id="0" >0</button>
        <button class="calcButton" id="." >.</button>
        <button class="calcButton" id="C" >C</button>
        <button class="calcButton" id="+" >+</button>
      </div>
      <div class="row">
        <button class="calcButton" id="=" >=</button>
      </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.js" ntegrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
